<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ShopWithKpop's LogIn Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <style>

    

    .product-card {
        border: 1px solid #ab0707;
        border-radius: 8px;
        overflow: hidden;
        transition: transform 0.1.5s;
        padding: 15px;
        background-color: rgb(187, 16, 16);
    }

    .product-card:hover {
        transform: scale(1.05);
        
    }

    .card-img {
        max-height: 200px;
        object-fit: cover;
    }

    .card-title {
        font-weight: bold;
    }

    .card-price {
        color: rgb(101, 4, 4);
    }

    .card-buttons {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 10px;
        
    }

    .btn-favorite {
        background-color: transparent;
        border: none;
        color: rgb(146, 3, 3); 
    }

    .btn-favorite:hover {
        color: rgb(126, 1, 1); 
    }
    
    h1.card-title {
      text-align: center;
      padding-top: 10px;
      
    }

    .card-text {
    max-height: 100px;
    overflow: auto;
    
  }

  .cart-badge {
    position: absolute;
    top: 0;
    right: 0;
    background-color: orange;
    color: black;
    border-radius: 25%;
    padding: 3px 6px;
    font-size: 12px;
    
}

.nav-item {
  margin-right: 5px;
  margin-bottom: 3px;
}

body{
  background-color: rgb(228, 116, 116);
}

#Logo{
        display:block;
        position: relative;
        border-radius:55%;
        margin-left: auto;
        margin-right: auto;
        width: 175px;
        height: 175px;
        transform: translate(-0%, 28%);
        
    }



</style>

<body>
  <img src="IMG_4199.PNG" alt="" id="Logo">
  <div class="container mt-5">
    
    <div class="row justify-content-center">
      <div class="col-md-6">

        <ul class="nav nav-tabs" id="myTab" role="tablist">
          <li class="nav-item">
            <a class="nav-link active" id="login-tab" data-bs-toggle="tab" href="#login" role="tab" aria-controls="login" aria-selected="true">Log In</a>
          </li>

          <li class="nav-item">
            <a class="nav-link" id="registration-tab" data-bs-toggle="tab" href="#registration" role="tab" aria-controls="registration" aria-selected="false">Sign Up</a>
          </li>
        </ul>

      <div class="tab-content" id="myTabContent">

        <div class="tab-pane fade show active" id="login" role="tabpanel" aria-labelledby="login-tab">
          <form action="index.html">
              <div class="mb-3">
                <label for="logEmail" class="form-label">Email address</label>
                <input type="email" class="form-control" id="loginEmail" placeholder="Email" required>
              </div>

              <div class="mb-3">
                <label for="logPassword" class="form-label">Password</label>
                <input type="password" class="form-control" id="loginPassword" placeholder="Password" required>
              </div>

              <div class="mb-3">
                <button type="submit" class="btn btn-primary">LOGIN</button>
                <a href="#" data-bs-toggle="modal" data-bs-target="#forgotPasswordModal" class="btn btn-link">Forgot Password?</a>
              </div>
            </form>
        </div>

         
        <div class="tab-pane fade" id="registration" role="tabpanel" aria-labelledby="registration-tab">
          <form>
            <div class="mb-3">
              <label for="regEmail" class="form-label">Email address</label>
              <input type="email" class="form-control" id="regEmail" placeholder="Enter your email" required>
            </div>

            <div class="mb-3">
              <label for="regName" class="form-label">Name</label>
              <input type="email" class="form-control" id="regEmail" placeholder="Enter your name" required>
            </div>

            <div class="mb-3">
              <label for="regPassword" class="form-label">Password</label>
              <input type="password" class="form-control" id="regPassword" placeholder="Create a password" required>
            </div>

            <div class="mb-3">
              <label for="regConPassword" class="form-label">Confirm Password</label>
              <input type="password" class="form-control" id="regPassword" placeholder="Confirm password" required>
            </div>
              
            <div class="container mt-3">
              <div class="mt-2 row">
                <label for="radioGender">Gender</label>

                <div class="form-check col-4">
                  <input class="form-check-input" type="radio" name="radioGender" id="flexRadioDefault1">
                  <label class="form-check-label" for="flexRadioDefault1">Male</label>
                </div>

                <div class="form-check col-4">
                  <input class="form-check-input" type="radio" name="radioGender" id="flexRadioDefault2">
                  <label class="form-check-label" for="flexRadioDefault2">Female</label>
                </div>

                <div class="form-check col-4">
                  <input class="form-check-input" type="radio" name="radioGender" id="flexRadioDefault2">
                  <label class="form-check-label" for="flexRadioDefault2">Prefer Not to Indicate</label>
                </div>
              </div>
            </div>

            <div class="mt-3">
              <div class="input-group">
                <span class="input-group-text">Address</span>
                <textarea class="form-control" aria-label="With textarea"></textarea>
              </div>
            </div>

                <div class="mt-3">
                  <div class="form-floating mb-3">
                    <input type="date" class="form-control" id="floatingDate" placeholder="Birthdate">
                    <label for="floatingDate">Birthdate</label>
                  </div>
                </div>

                <button type="submit" class="btn btn-primary">SIGNUP</button>
                <br><br><br>
              </form>
            </div>

          
            <div class="modal fade" id="forgotPasswordModal" tabindex="-1" aria-labelledby="forgotPasswordModalLabel" aria-hidden="true">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="forgotPasswordModalLabel">Forgot Password</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>

              <div class="modal-body">
                <p>Enter your email address, and we will send you a password reset link.</p>
                <form>
                  <div class="mb-3">
                    <label for="forgotPasswordEmail" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="forgotPasswordEmail" placeholder="Enter your email">
                  </div>
                </form>
              </div>

              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Submit</button>
              </div>
              </div>
            </div>
        </div>
      </div>
      </div>
    </div>
  </div>
</body>
